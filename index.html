<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickRandom</title>
    <link rel="shortcut icon" href="./img/icon-light-question.webp" type="image/x-icon">

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid background-container p-0" id="container">
        <nav class="d-flex justify-content-center bg-light w-100 py-0">
            <div class="row row-cols-2">
                <div class="col">
                    <h2 class="navbar-brand mt-2" href="#">
                        <img src="./img/icon-dark-cube.webp" width="36" height="36" class="text-center">
                        PickRandom
                    </h2>
                </div>
                <div class="col py-2 my-1 d-inline-flex justify-content-end">
                    <input type="number" class="form-control d-inline-block" id="nOfNames" value=1 min="1">
                    <button class="btn btn-primary d-inline-block mx-2" id="btnChoose"><i
                            class="bi bi-shuffle"></i></button>
                </div>
            </div>
        </nav>

        <div class="alert alert-warning mt-2 mb-0 mx-3" id="alertMsg"></div>

        <div class="row row-cols-1 row-cols-lg-3 row-cols-xxl-4 g-3 mx-2 pt-3 pb-5 mb-5" id="inputsContainer">
            <div class="col d-inline-flex justify-content-center">
                <button class="btn btn-primary w-75" id="btnAddName"><i class="bi bi-plus-lg"></i></button>
            </div>
        </div>

        <button class="btn btn-primary w-75 mx-auto mt-2" id="changeNames">Edit Names</button>
        <div class="row row-cols-1 row-cols-lg-3 row-cols-xxl-4 g-3 mx-3 pt-3" id="namesList"></div>

        <footer class="d-flex justify-content-center bg-light position-absolute bottom-0 w-100 py-3" id="footer">
            <p class="text-center text-muted d-block m-1">Â© 2022 Made by AquaGD</p>
            <a href="https://www.github.com/aqua-gd" target="_blank" class="link-dark d-block mx-2 h3 my-0" style="height: 2rem;">
                <i class="bi bi-github"></i>
            </a>
        </footer>
    </div>

    <script src="./js/functions.js"></script>
    <script src="./js/objects.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
